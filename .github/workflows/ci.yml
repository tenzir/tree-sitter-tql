name: CI

on:
  push:
    branches: [main, master]
    paths:
      - grammar.js
      - src/**
      - test/**
      - bindings/**
      - examples/**
      - languages/**
      - queries/**
      - scripts/generate-highlights.mjs
      - package.json
      - tree-sitter.json
      - .github/workflows/**
  pull_request:
    paths:
      - grammar.js
      - src/**
      - test/**
      - bindings/**
      - examples/**
      - languages/**
      - queries/**
      - scripts/generate-highlights.mjs
      - package.json
      - tree-sitter.json
      - .github/workflows/**
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Ensure highlights are committed
        run: |
          node scripts/generate-highlights.mjs
          git diff --exit-code languages/tql/highlights.scm queries/tql/highlights.scm
      - name: Set up tree-sitter CLI
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4
      - name: Run parser and binding tests
        uses: tree-sitter/parser-test-action@v2
        with:
          test-rust: true
          test-node: false
          test-python: true
          test-go: true
          test-swift: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm install
      - name: Run Node binding tests
        run: npm test
      - name: Parse sample files
        uses: tree-sitter/parse-action@v4
        id: parse-files
        with:
          files: examples/**
      - name: Upload failures artifact
        uses: actions/upload-artifact@v4
        if: "!cancelled() && steps.parse-files.outcome == 'failure'"
        with:
          name: failures-${{runner.os}}
          path: ${{steps.parse-files.outputs.failures}}
  fuzz:
    name: Fuzz scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for scanner changes
        id: scanner-check
        run: |-
          if git diff --quiet HEAD^ -- src/scanner.c; then
            printf 'changed=false\n' >> "$GITHUB_OUTPUT"
          else
            printf 'changed=true\n' >> "$GITHUB_OUTPUT"
          fi
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@v4
        if: steps.scanner-check.outputs.changed == 'true'
